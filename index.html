<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <title>Match That Character</title>

<body>
    <header>
        <h1 class="text-center text text-warning">SUPER MATCHING BROS</h1>
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <h4 class="alert-heading">How to Play</h4>
            <p>Click on a card to flip it over. Match the characters. The less clicks it takes you the better!</p>
            <p><b>Good Luck!</b></p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id ="scores" class="row container-fluid">
            <h4 id="score" class="col-6 text-center text text-info">Score: 0</h4>
        </div>
    </header>
